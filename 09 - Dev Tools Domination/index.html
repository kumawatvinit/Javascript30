<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Tools</title>
  </head>
  <body>
    <p onclick="makeGreen()">xBreakxDownx</p>
  </body>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector("p");

      p.style.color = "#BADA55";
      p.style.fontSize = "50px";
    }

    // Regular
    console.log("Hello");

    // Styled
    console.log(
      "%cHello with css",
      "font-size: 30px; background: grey; text-shadow: 2px 0px 0 blue"
    );

    // Interpolated
    console.log("%s Adding a string/variable", '"Some String"');

    // Warning
    console.warn("Custom Warning!");

    // Error
    console.error("Ehhhh! Custom error!");

    // Info
    console.info("Custom info! with a blue i");

    // Testing
    console.assert(1 === 2, "That is wrong!");
    const q = document.querySelector("p");

    console.assert(
      q.classList.contains("main"),
      "Wrong! It doesn't contain the class 'main'"
    );

    // Clear console
    console.clear();

    // View DOM elements, properties on that element
    // console.log(q);
    // console.dir(q);


    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log("This is ", dog.name);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    console.count('Hello');
    console.count('Hello');
    console.count('Hello');
    console.count('Meow!');
    console.count('Meow!');
    console.count('Hello');
    console.count('Hello');
    console.count('Meow!');


    // Timing
    console.time('Fetching data');
    console.timeEnd('Fetching data');


    console.table(dogs);
  </script>
</html>
