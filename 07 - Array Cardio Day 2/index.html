<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>

  <p class="ans"></p>

  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    const ans = document.querySelector('.ans');

    
    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult = people.some(person => ((new Date()).getFullYear()-person.year) >= 19); 

    ans.innerHTML = isAdult ? 'At least one person is 19 or older' : 'No one is 19 or older';

    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(person => (new Date()).getFullYear()-person.year >= 19);
    ans.insertAdjacentHTML('beforeend', `<br>${allAdults ? 'Everyone is 19 or older' : 'Not everyone is 19 or older'}`);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const comment = comments.find(comment => comment.id === 823423);
    ans.insertAdjacentHTML('beforeend', `<br>Comment with id 823423: ${comment.text}`);

    // Array.prototype.findIndex()
    // Find the comment with this ID

    const index = comments.findIndex((comment => comment.id === 823423));
    
    if(index === -1) {
      ans.insertAdjacentText('beforeend', 'Comment with id 823423 not found');
    } else {
      ans.insertAdjacentHTML('beforeend', `<br>Comment with id 823423 is at index: ${index}`);

      // delete
      comments.splice(index, 1);
      ans.innerHTML += '<br>Comment with id 823423 deleted';
      ans.innerHTML += comments.map(comment => `<br>${comment.text}`).join('');
    }

    console.table(comments);

    // delete the comment with the ID of 823423

  </script>
</body>
</html>
